<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Sid Acharya</title>
    <link rel="stylesheet" href="css/bootstrap.css" />
    <link rel="stylesheet" href="css/styles_mine.css" />
    <link rel="stylesheet" href="css/stylescontact.css" />
    <link href="fonts\stylesheet.css" rel="stylesheet" type="text/css" />
</head>

<body>

    <div id="main-content">

        <div id="fx-container">

            <div class="menuxs visible-xs" id="menubutton">
                Menu
            </div>
            <div class="brand hidden-lg">
                <a>
                    <img id="brandlogo" src="images/Logo_WithBox_Tablet.png">
                </a>
            </div>

        </div>
        <!--End of div fx-container-->
        <div id="fx-menu">
            <div id="close" class="visible-xs">
                <a>
                    <img id="cross" src="images/Cross.png">
                </a>
            </div>

            <ul class="menuitems" id="menunav">
                <span>
                    <!--Visible only for large devices-->

                    <li id="Home">
                        <a href="mainpage.html">
                            Home</a>
                    </li>

                    <li id="Story">
                        <a href="story.html">
                            Story</a>
                    </li>

                    <li id="Tour">
                        <a href="tour.html" onclick="">
                            Tour</a>
                    </li>
                    <li id="Videos">
                        <a href="#">
                            Videos</a>
                    </li>
                    <li id="Media">
                        <a href="#">
                            Media</a>
                    </li>



                    <li id="Contact">
                        <a href="contact.html">
                            Contact
                        </a>
                    </li>
                </span>
            </ul><!-- #nav-list -->
            <div id="contactstory">
                <span>
                    <p>For Bookings/Collaborations
                        <br>
                    </p>
                    <p>Shoot me a mail!</p>
                </span>
            </div>
            <div id="maincontact">
                <span>
                    <p>Contact@sidacharyamusic.com </p>

                </span>
            </div>
            <div id="fx-icon">
                <!--Icon Images-->
                <div class="Icons container ">
                    <span class="row ">
                        <ul class=" col-sm-6 col-md-6 col-lg-6" id="socialmediabuttons">
                            <li id=" InstagramButton" class=" ">
                                <a href="https://www.instagram.com/sidacharyamusic/">
                                    <img class="" src="images/Instagram.png" alt="Instagram Logo">
                                </a>
                            </li>
                            <li id="FaceBookButton" class="">
                                <a href="https://www.facebook.com/KeyboardSiddharth">
                                    <img class="" src="images/Facebook.png" alt="Facebook Logo"></a>
                            </li>
                            <li id="TwitterButton" class="">
                                <a href="https://twitter.com/sidacharyamusic">
                                    <img class="" src="images/Twitter.png" alt="Twitter Logo"></a>
                            </li>
                        </ul>


                        <ul class="	 col-sm-6 col-md-6 col-lg-6 " id="musicbuttons">
                            <li id="AppleMusicButton" class=" ">
                                <a href="#">
                                    <img class=" " src="images/Apple Music.png" alt="Apple Logo"></a>
                            </li>
                            <li id="SpotifyButton" class="">
                                <a href="#">
                                    <img class="" src="images/Spotify.png" alt="Spotify Logo"></a>
                            </li>
                            <li id="BandCampButton" class="">
                                <a href="#">
                                    <img class="" src="images/Bandcamp.png" alt="Bandcamp Logo"></a>
                            </li>
                            <li id="SoundcloudButton" class=" ">
                                <a href="https://soundcloud.com/sidacharyamusic">
                                    <img class="" src=" images/Soundcloud.png" alt="SoundCloud Logo"></a>
                            </li>
                        </ul>
                    </span>

                </div>
                <!--End of class icons-->
                <div class="Iconcool visible-xs visible-lg">

                </div>
            </div>
        </div>
        <!--End of container fx-menu-->
    </div>

    <!--End of main-content-->
    <!-- jQuery (Bootstrap JS plugins depend on it) -->
    <script src="js/jquery-2.1.4.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/ajax-utils.js"></script>
    <script src="js/mainscript.js"></script>
    <script src="js/contactscript.js"></script>

</html>
